<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div class="size col">
  <img  src="/assets/Images/logo-short.png">
  </div>


  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
<ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>

  </ion-item>

 

<button ion-button color="danger" outline round (click)="goToHomePage()">Register</button>
<button ion-button color="danger" clear (click)="goToLoginPage()">Do you already have an account?</button>
</ion-content>
