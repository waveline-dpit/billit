<ion-header>

  <ion-navbar>
    <ion-title>Frequently asked questions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let actual of questions; let i = index">
    <div class="info">
      <div class="question">
        <ion-icon *ngIf="!expanded[i]" name="ios-arrow-down" class="inline right" ></ion-icon>
        <ion-icon *ngIf="expanded[i]" name="ios-arrow-up" class="inline right" ></ion-icon>
        {{actual.question}}
      </div>
      <div class="answer">
        {{actual.answer}}
      </div>
    </div>
  </div>
</ion-content>
