<ion-header>

  <ion-navbar>
    <ion-title>EditPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backIMG">
  <img src="/assets/Images/defaultAccount.png" class="sizenew">
  <ion-card>
    <ion-card-content class="edit_bla">
      <ion-list>
        <ion-item>
          <ion-label class="stacked_title" stacked>First Name </ion-label>
          <ion-input type="text" placeholder="user.firstName" [(ngModel)]= "user.firstName" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Last Name </ion-label>
          <ion-input type="text" placeholder="user.lastName" [(ngModel)]= "user.lastName"></ion-input>
        </ion-item>
        <ion-item >
          <h2 class="email_size">{{user.email}}</h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <button ion-button color="light" class="col change_bttn" (click)="showPrompt()">Change Password</button>
  <button ion-button color="primary" round outline (click)="goToMyAccountPage();saveData()" class="save_bttn">Save</button>
</ion-content>
