<ion-header>

  <ion-navbar>
    <ion-title>EditPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backIMG">
  <img src="/assets/Images/defaultAccount.png" class="sizenew">
  <div class="card">
    <form [formGroup]="editAccForm">
      <ion-list>
        <ion-item>
          <ion-label class="stacked_title" stacked>First Name</ion-label>
          <ion-input type="text" formControlName="fcfname" [(ngModel)]="firstName" placeholder= {{oldFirstName}} [class.invalid]="!editAccForm.controls.fcfname.valid && editAccForm.controls.fcfname.dirty"></ion-input>
        </ion-item>
        <p *ngIf="!editAccForm.controls.fcfname.valid && editAccForm.controls.fcfname.dirty">Please enter a real name.</p>
        <ion-item>
          <ion-label class="stacked_title" stacked>Last Name </ion-label>
          <ion-input type="text" formControlName="fclname" [(ngModel)]="lastName" placeholder= {{oldLastName}} [class.invalid]="!editAccForm.controls.fclname.valid && editAccForm.controls.fclname.dirty"></ion-input>
        </ion-item>
        <p *ngIf="!editAccForm.controls.fclname.valid && editAccForm.controls.fclname.dirty">Please enter a real name.</p>
        <ion-item>
          <ion-label  stacked>Email</ion-label>
          <ion-label class="stacked_title nomargin">{{email}}</ion-label>
        </ion-item>
      </ion-list>
    </form>
  </div>
  <button ion-button color="light" class="col change_bttn" (click)="showPrompt()">Change Password</button>
  <button ion-button color="primary" round (click)="saveData()" class="save_bttn">Save</button>
</ion-content>
