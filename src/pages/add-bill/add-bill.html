<ion-header>
  <ion-navbar >
    <img src="/assets/Images/logo.png" class="billit_image">
    <ion-buttons right class="padd">
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  
    
     <div class="row">
     <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="calendar" isActive="false"></ion-icon> 
          <ion-item>
            <ion-label class="stacked_title" stacked></ion-label>
            <ion-input type="text" placeholder="ZZ.LL.YYYY" [(ngModel)]="bill.date"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
            <ion-icon name="time" isActive="false"></ion-icon>
            <ion-item>
              <ion-label class="stacked_title" stacked></ion-label>
              <ion-input type="text" placeholder="HH:MM"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
     </div>
     <div class="row">
      <div class="col col-center text-center">
         <ion-icon name="cart" isActive="false"></ion-icon>
        <ion-item>
          <ion-label class="stacked_title" stacked></ion-label>
          <ion-input type="text" placeholder="Store name"></ion-input>
        </ion-item>
      </div> 
     </div>
     <div class="row">
      <div class="col col-center text-center">
        <ion-item>
          <ion-label class="stacked_title" stacked></ion-label>
          <ion-input type="text" placeholder="Total"></ion-input>
        </ion-item>
      </div>
     </div>
     <div>
       <h3>
       </h3>
     </div>
     <div *ngFor="let product of bill.products">
     <ion-grid>
      <ion-row>
        <ion-col>
        <ion-item>
          <ion-label class="stacked_title" stacked></ion-label>
          <ion-input type="text" placeholder="Product name" [(ngModel)]="product.name"></ion-input>
        </ion-item>
        </ion-col>
        <ion-col>
        <ion-item>
          <ion-label class="stacked_title" stacked></ion-label>
          <ion-input type="text" placeholder="Quantity"></ion-input>
        </ion-item>
        </ion-col>
      </ion-row>
     </ion-grid>
     <ion-grid>
      <ion-row>
        <ion-col>
         <ion-item>
          <ion-label class="stacked_title" stacked>Price</ion-label>
          <ion-input type="text"></ion-input>
         </ion-item>
        </ion-col>
        <ion-col>
         <ion-item>
          <ion-label class="stacked_title" stacked></ion-label>
          <ion-input type="text" placeholder="Total"></ion-input>
         </ion-item>
        </ion-col>
      </ion-row>
     </ion-grid>
     </div>
    <div class="inline right">
    <button ion-button color="primary" clear (click)="addProduct()">
      <ion-icon name="add-circle" isActive="false" class="icon"></ion-icon>
    </button>
    </div>

    <div class="inline left">TOTAL
    </div>
    <div class="inline right"> 14 Lei
     </div>


<button (click)="submit()">submit</button>

</ion-content>
