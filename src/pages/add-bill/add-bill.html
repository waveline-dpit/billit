<ion-header>
  <ion-navbar >
    <img src="/assets/Images/logo.png" class="billit_image">
    <ion-buttons right class="padd">
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <div>
  <div class="row"> 
  <div class="col col-center text-center"> BILL INFO </div>
 </div>
  <div class="row pad">
    <ion-grid>
      <ion-row>
        <ion-col class="icon" col-1>
          <ion-icon name="calendar" isActive="false"></ion-icon>
        </ion-col> 
        <ion-col col-5>
          <ion-item>
            <ion-input type="text" placeholder="ZZ.LL.YYYY" [(ngModel)]="bill.date"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col class="icon" col-1>
            <ion-icon name="time" isActive="false"></ion-icon>
        </ion-col>
        <ion-col col-5>
            <ion-item>
              <ion-input type="text" placeholder="HH:MM"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid>
    <ion-row>
    <ion-col class="icon" col-1>
      <ion-icon name="cart" isActive="false"></ion-icon>
    </ion-col>
    <ion-col col-11>
      <ion-item>
        <ion-input type="text" placeholder="Store name"></ion-input>
      </ion-item>
    </ion-col>
    </ion-row>
  </ion-grid>

  <div class="row">
    <div class="col col-center text-center"> PRODUCTS </div>
  </div>
  <div *ngFor="let product of bill.products">
    <ion-grid>
      <ion-row>
        <ion-col>
        <ion-item>
          <ion-label class="stacked_title" stacked></ion-label>
          <ion-input type="text" placeholder="Product name" [(ngModel)]="product.name"></ion-input>
        </ion-item>
        </ion-col>
        <ion-col>
        <ion-item>
          <ion-label class="stacked_title" stacked></ion-label>
          <ion-input type="text" placeholder="Quantity" [(ngModel)]="product.quantity"></ion-input>
        </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col>
        <ion-item>
          <ion-label class="stacked_title" stacked></ion-label>
          <ion-input type="text" placeholder="Price" [(ngModel)]="product.price"></ion-input>
        </ion-item>
        </ion-col>
        <ion-col>
        <ion-item>
          <ion-label class="stacked_title" stacked></ion-label>
          <ion-input type="text" placeholder="Total" [(ngModel)]="product.total"></ion-input>
        </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  <button ion-button color="primary" clear (click)="addProduct()" class="inline right">
    <ion-icon name="add-circle" isActive="false" class="icon"></ion-icon>
  </button>

   <button ion-button color="primary" clear (click)="deleteProduct()" class="inline right">
    <ion-icon name="close" isActive="false" class="icon"></ion-icon>
  </button>
  <ion-grid>
      <ion-row>
      <ion-col col-2>TOTAL</ion-col>
      <ion-col col-8> </ion-col>
      <ion-col col-2> 14 Lei </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
        <button ion-button color="primary" outline round (click)="submit()">submit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>

</ion-content>
