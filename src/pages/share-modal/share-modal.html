<ion-header>
  <ion-toolbar>
    <ion-title>
      Share the bill
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" *ngIf="platform.is('ios')">Cancel</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close" *ngIf="!platform.is('ios')"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

    <ngx-qrcode [qrc-value]="createdCode" ></ngx-qrcode>

</ion-content>
