<ion-header (blur)="doo()">
  <ion-toolbar>
    <ion-title>
      Share the bill
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

    <ngx-qrcode [qrc-value]="createdCode" ></ngx-qrcode>

</ion-content>
