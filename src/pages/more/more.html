<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>More</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item (click)="goToCategories()">
      <ion-label>
        <ion-icon style="margin-right:5px;"name="list"></ion-icon>
        Categories
      </ion-label>
    </ion-item>

    <ion-item (click)="goToMyAccount()">
      <ion-label>
        <ion-icon style="margin-right:5px;"name="person"></ion-icon>
        My Account
      </ion-label>
    </ion-item>

    <ion-item (click)="goToSlides()">
      <ion-label>
        <ion-icon style="margin-right:5px;"name="clipboard"></ion-icon>
        Tutorial
      </ion-label>
    </ion-item>

    <ion-item (click)="goToFaq()">
      <ion-label>
        <ion-icon style="margin: 0 8px 0 3px;"name="help"></ion-icon>
        FAQ
      </ion-label>
    </ion-item>

    <ion-item (click)="goToAbout()">
      <ion-label>
        <ion-icon style="margin-right:5px;"name="book"></ion-icon>
        About
      </ion-label>
    </ion-item>


  </ion-list>

</ion-content>
