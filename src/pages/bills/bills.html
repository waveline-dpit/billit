<ion-header>

  <ion-navbar>
    <ion-buttons left class="padd">
      <button ion-button icon-only (click)="openModal()" class="share_button" >
        <ion-icon  name="search"></ion-icon>
      </button>
    </ion-buttons>
    <img src="/assets/Images/logo.png" class="billit_image">

<ion-buttons right class="padd" right *ngIf="platform.is('ios')">
  <button ion-button icon-only (click)="presentPopover($event)">
    <ion-icon name="add"></ion-icon>
  </button> 
</ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding class="backgroundIMG">
  <div *ngFor="let bill of bills">
    <ion-card (click)="goToBillPage(bill)">
      <ion-card-content>
        <div>
          <div class="inline left">
            <div class="inline">
              <ion-icon name="calendar" isActive="false"></ion-icon> {{bill.date}} </div>
            <div class="inline">
              <ion-icon name="time" isActive="false"></ion-icon> {{bill.time}}</div>
          </div>
          <div class="inline right">{{bill.totalAmount}}</div>
        </div>
        <div class="clear">{{bill.storeName}}</div>
      </ion-card-content>
    </ion-card>
  </div>
  <button ion-button color="primary" round (click)="addCategory()" class="save_bttn">Save</button>
  <ion-fab  right bottom *ngIf="!platform.is('ios')">
    <button ion-fab mini class="fab" color='primary'><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary"><ion-icon name="cloud-download"></ion-icon></button>
      <button ion-fab color="primary"(click)="goToAddBillPage()"><ion-icon name="create" ></ion-icon></button>
      <button ion-fab  color="primary"><ion-icon  name="camera"></ion-icon></button>

    </ion-fab-list>
  </ion-fab>


</ion-content>
