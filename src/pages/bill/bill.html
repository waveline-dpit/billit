<ion-header>

  <ion-navbar >
    <img src="/assets/Images/logo.png" class="billit_image">
    <ion-buttons right class="padd">
      <button ion-button icon-only (click)="openModal()" class="share_button" >
        <ion-icon  ios="ios-share-outline" name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding class="backgroundIMG">
<ion-card>
  <ion-card-header>

         <button ion-button icon-start color="primary" clear (click)="billCheckbox()">
      <ion-icon name="attach"></ion-icon>

    </button>
     <div class="row">
      <div class="col col-center text-center">
       <ion-icon name="calendar" isActive="false"> {{bill.date}} </ion-icon>
       <ion-icon name="time" isActive="false"> {{bill.time}}</ion-icon>
      </div>
     </div>
     <div class="row">
      <div class="col col-center text-center">
         <ion-icon name="cart" isActive="false"> {{bill.storeName}}</ion-icon>
      </div>
     </div>
     <div class="row">
      <div class="col col-center text-center"> {{bill.totalAmount}} Lei
      </div>
     </div>
  </ion-card-header>
  <ion-card-content>
<ion-list>
  <div *ngFor="let id of keys">
    <ion-item-sliding>
     <ion-item>
        <div>
          <div class="inline left"> {{bill.products[id].name}} </div>
          <div class="inline right"> {{bill.products[id].quantity}} </div>
        </div>
        <div class="clear">
          <div class="inline left"> {{bill.products[id].quantity}} X {{bill.products[id].pricePerUnit}} </div>
          <div class="inline right"> {{bill.products[id].totalPrice}} </div>
        </div>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start (click)="showCheckbox()">
            <ion-icon name="attach"></ion-icon>
              Add category
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-list>

    <div class="inline left">TOTAL
    </div>
    <div class="inline right"> {{bill.totalAmount}} Lei
     </div>
     </ion-card-content>
</ion-card>




</ion-content>
