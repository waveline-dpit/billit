<ion-header>

  <ion-navbar >
    <ion-title> My account </ion-title>
    <ion-buttons right class="padd">
       <button ion-button icon-only (click)="goToEditPage()" class="share_button" >
          <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>



<ion-content padding class="backIMG">
  <img src="assets/Images/defaultAccount.png" class="sizenew">

  <ion-list>
    <ion-item>
      <ion-label class="stacked_title" stacked>First Name</ion-label>
      <ion-label class="stacked_title nomargin">{{firstName}}</ion-label>
    </ion-item>
     <ion-item >
       <ion-label class="stacked_title" stacked>Last Name</ion-label>
       <ion-label class="stacked_title nomargin">{{lastName}}</ion-label>
    </ion-item>
    <ion-item >
      <ion-label class="stacked_title" stacked>Email</ion-label>
      <ion-label class="stacked_title nomargin">{{accEmail}}</ion-label>
    </ion-item>
    <ion-item class="no_bottom">
      <h2> </h2>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" round (click)="goToLoginPage()" class="logout_button">Logout</button>
</ion-content>
