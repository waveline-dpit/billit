<ion-header>

  <ion-navbar>
    <ion-title>Forgotten password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundIMG">

  <ion-list>

    <form [formGroup]="frgPassForm">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="fcfrgpass" [(ngModel)]="email" [class.invalid]="!frgPassForm.controls.fcfrgpass.valid && frgPassForm.controls.fcfrgpass.dirty"></ion-input>
      </ion-item>
      <p class="warn" *ngIf="!frgPassForm.controls.fcfrgpass.valid && frgPassForm.controls.fcfrgpass.dirty">Please enter a real name.</p>
    </form>

    <button class="reset_pass_button" ion-button color="primary" outline round (click)="goToLoginPage()">Reset my password</button>

  </ion-list>

</ion-content>
